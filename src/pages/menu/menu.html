<ion-menu type="overlay" [content]="content">
 
  <ion-content>
      <div class="newheader" >
    
          <ion-title>Menu</ion-title>
          <div class="profile">
             <img class="picture" src="assets/imgs/baby.jpg">            
            </div>
            <div center style="color:white"> <span>(your city)</span></div>

         
      
      </div>
    <ion-list>

      {{item.pageName}}
      </button>
     
    </ion-list>
  </ion-content>
</ion-menu>
