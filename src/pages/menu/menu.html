<ion-menu type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-list>
      <button *ngFor="let  item of pages" menuClose ion-item (click)="openPage(item)">
      {{item.pageName}}
      </button>
     
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
