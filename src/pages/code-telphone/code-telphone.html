
<ion-content >
    <button icon-only ion-button color="light" (tap)="back()">
        <ion-icon md="md-arrow-round-back" ios="md-arrow-round-back"></ion-icon>
    </button>
    <div>Telphone</div>
    <form  [formGroup]="form">
        <ion-item>
            <input formControlName="kod" [(ngModel)]="mailKode" [textMask]="{mask: mask, placeholderChar:'*'}" > 
        </ion-item>
    </form>
    <div class="go">
    <button ion-button [disabled]="!form.valid" round (tap)="openHome()"> GO  </button>
    </div>
</ion-content>
